<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontify Studio - Pro</title>
    <!-- Baaqi saare meta tags (SEO, etc.) yahan aayenge -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

    <!-- Background Gradient Effects -->
    <div class="gradient-bg">
        <div class="gradient-ball-1"></div>
        <div class="gradient-ball-2"></div>
        <div class="gradient-ball-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>Fontify Studio</h1>
            <p>The Ultimate Playground for Your Text</p>
        </header>

        <main>
            <!-- The "Stage" (Smart Text Box) -->
            <div class="stage-container">
                <div class="textarea-wrapper">
                    <textarea id="userInput" placeholder="Start typing here..." rows="1"></textarea>
                </div>
                <div class="stage-actions">
                    <button id="resetBtn" title="Reset to Original">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/></svg>
                        <span>Reset</span>
                    </button>
                    <button id="copyBtn" title="Copy to Clipboard">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        <span>Copy</span>
                    </button>
                </div>
            </div>

            <!-- The "Palette" (Sliding Fonts Area) -->
            <div class="palette-container">
                <div class="font-list-wrapper" id="fontListContainer">
                    <!-- JavaScript will populate this with font styles -->
                </div>
            </div>

            <!-- Other tools will go here in the future -->
        </main>

        <footer>
            <p>Designed for Creatives</p>
        </footer>
    </div>
    
    <div id="toast">Copied to clipboard!</div>

    <!-- Scripts -->
    <script src="fonts.js"></script>
    <script src="script.js"></script>
</body>
</html>
