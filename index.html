<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontify Pro v2 - The Ultimate Font Toolkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

    <nav id="nav-drawer" class="nav-drawer">
        <button id="close-nav-btn" class="close-btn">&times;</button>
        <ul>
            <li><a href="#generator-card">Font Generator</a></li>
            <li><a href="#palette-card">Explore Styles</a></li>
            <li><a href="#tools-card">Text Tools</a></li>
        </ul>
    </nav>
    <div id="nav-overlay" class="nav-overlay"></div>

    <div class="container">
        <header>
            <button id="open-nav-btn" class="menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
            </button>
            <span class="header-title">Fontify</span>
        </header>

        <main>
            <!-- Card 1: The Main Generator (Yeh waise hi rahega) -->
            <section id="generator-card" class="card">
                <div class="card-header"><h2>Generator</h2></div>
                <div class="card-body">
                    <div class="textarea-wrapper">
                        <textarea id="userInput" placeholder="Start typing here..." rows="1"></textarea>
                    </div>
                    <div class="stage-actions">
                        <button id="resetBtn">Reset</button>
                        <button id="copyBtn">Copy</button>
                    </div>
                </div>
            </section>

            <!-- Card 2: The Font Palette (Ab yeh doosre number par hai) -->
            <section id="palette-card" class="card">
                <div class="card-header"><h2>Explore Styles</h2></div>
                <div class="card-body">
                    <div class="font-grid-container">
                        <div class="font-grid" id="fontGrid"></div>
                    </div>
                </div>
            </section>
            
            <!-- Card 3: Text Tools (Ab yeh aakhir mein hai) -->
            <section id="tools-card" class="card">
                <div class="card-header"><h2>Text Tools</h2></div>
                <div class="card-body">
                    <div class="toolbar">
                        <button id="btn-uppercase">Uppercase</button>
                        <button id="btn-lowercase">Lowercase</button>
                        <button id="btn-titlecase">Title Case</button>
                        <button id="btn-reverse">Reverse Text</button>
                        <button id="btn-clear">Clear Text</button>
                        <button id="btn-download">Download .txt</button>
                    </div>
                </div>
            </section>

        </main>
    </div>
    
    <div id="toast">Copied!</div>

    <script src="fonts.js"></script>
    <script src="script.js"></script>
</body>
    </html>
