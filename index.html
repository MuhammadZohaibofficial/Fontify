<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontify Pro - The Ultimate Fancy Text Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Fontify Pro</h1>
            <p>Your one-stop solution for fancy, copy-paste text!</p>
        </header>

        <main>
            <textarea id="userInput" placeholder="Type something amazing..."></textarea>
            
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search fonts...">
            </div>
            
            <div id="outputContainer">
                <!-- JavaScript yahan naye font styles daalega -->
            </div>
        </main>
        
        <footer>
            <p>Made with ❤️ for creative people.</p>
        </footer>
    </div>
    
    <!-- Toast Notification for "Copied!" message -->
    <div id="toast">Text Copied!</div>

    <script src="script.js"></script>
</body>
</html>
