<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontify - Fancy Text Generator</title>
    
    <style>
        :root {
            --primary-color: #00aaff;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e0e0e0;
            --dark-grey: #333333;
            --success-color: #00c853;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--background-color); color: var(--text-color); line-height: 1.6; padding: 1.5rem; }
        .container { max-width: 900px; margin: 0 auto; text-align: center; }
        header h1 { font-family: 'Lobster', cursive; font-size: clamp(2.5rem, 8vw, 4rem); color: var(--primary-color); margin-bottom: 0.5rem; }
        #userInput { width: 100%; height: 120px; padding: 1rem; font-size: clamp(1.2rem, 4vw, 1.5rem); border-radius: 8px; border: 2px solid var(--dark-grey); background-color: var(--surface-color); color: var(--text-color); margin: 1.5rem 0; resize: vertical; transition: border-color 0.3s ease; }
        #userInput:focus { outline: none; border-color: var(--primary-color); }
        #outputContainer { display: grid; grid-template-columns: 1fr; gap: 1rem; }
        .result-card { display: flex; flex-direction: column; background-color: var(--surface-color); border-radius: 8px; border: 1px solid var(--dark-grey); overflow: hidden; }
        .result-preview { padding: 1.5rem; font-size: 1.5rem; line-height: 1.8; word-break: break-word; text-align: left; flex-grow: 1; }
        .copy-button { background-color: var(--dark-grey); color: var(--text-color); border: none; padding: 0.8rem; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        .copy-button:hover { background-color: var(--primary-color); }
        .copy-button.copied { background-color: var(--success-color); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fontify</h1>
            <p>Generate fancy text you can copy and paste anywhere!</p>
        </header>
        <main>
            <textarea id="userInput" placeholder="Type your text here..."></textarea>
            <div id="outputContainer"></div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInput = document.getElementById('userInput');
            const outputContainer = document.getElementById('outputContainer');

            // Yeh "Jadoo" hai: Normal haroof ko fancy characters se badalna
            const characterMaps = {
                'Bold Fraktur': { 'a': '𝖆', 'b': '𝖇', 'c': '𝖈', 'd': '𝖉', 'e': '𝖊', 'f': '𝖋', 'g': '𝖌', 'h': '𝖍', 'i': '𝖎', 'j': '𝖏', 'k': '𝖐', 'l': '𝖑', 'm': '𝖒', 'n': '𝖓', 'o': '𝖔', 'p': '𝖕', 'q': '𝖖', 'r': '𝖗', 's': '𝖘', 't': '𝖙', 'u': '𝖚', 'v': '𝖛', 'w': '𝖜', 'x': '𝖝', 'y': '𝖞', 'z': '𝖟' },
                'Cursive': { 'a': '𝒶', 'b': '𝒷', 'c': '𝒸', 'd': '𝒹', 'e': '𝑒', 'f': '𝒻', 'g': '𝑔', 'h': '𝒽', 'i': '𝒾', 'j': '𝒿', 'k': '𝓀', 'l': '𝓁', 'm': '𝓂', 'n': '𝓃', 'o': '𝑜', 'p': '𝓅', 'q': '𝓆', 'r': '𝓇', 's': '𝓈', 't': '𝓉', 'u': '𝓊', 'v': '𝓋', 'w': '𝓌', 'x': '𝓍', 'y': '𝓎', 'z': '𝓏' },
                'Bubbles': { 'a': 'ⓐ', 'b': 'ⓑ', 'c': 'ⓒ', 'd': 'ⓓ', 'e': 'ⓔ', 'f': 'ⓕ', 'g': 'ⓖ', 'h': 'ⓗ', 'i': 'ⓘ', 'j': 'ⓙ', 'k': 'ⓚ', 'l': 'ⓛ', 'm': 'ⓜ', 'n': 'ⓝ', 'o': 'ⓞ', 'p': 'ⓟ', 'q': 'ⓠ', 'r': 'ⓡ', 's': 'ⓢ', 't': 'ⓣ', 'u': 'ⓤ', 'v': 'ⓥ', 'w': 'ⓦ', 'x': 'ⓧ', 'y': 'ⓨ', 'z': 'ⓩ' },
                'Square': { 'a': '🄰', 'b': '🄱', 'c': '🄲', 'd': '🄳', 'e': '🄴', 'f': '🄵', 'g': '🄶', 'h': '🄷', 'i': '🄸', 'j': '🄹', 'k': '🄺', 'l': '🄻', 'm': '🄼', 'n': '🄽', 'o': '🄾', 'p': '🄿', 'q': '🅀', 'r': '🅁', 's': '🅂', 't': '🅃', 'u': '🅄', 'v': '🅅', 'w': '🅆', 'x': '🅇', 'y': '🅈', 'z': '🅉' },
                'Wide': { 'a': 'ａ', 'b': 'ｂ', 'c': 'ｃ', 'd': 'ｄ', 'e': 'ｅ', 'f': 'ｆ', 'g': 'ｇ', 'h': 'ｈ', 'i': 'ｉ', 'j': 'ｊ', 'k': 'ｋ', 'l': 'ｌ', 'm': 'ｍ', 'n': 'ｎ', 'o': 'ｏ', 'p': 'ｐ', 'q': 'ｑ', 'r': 'ｒ', 's': 'ｓ', 't': 'ｔ', 'u': 'ｕ', 'v': 'ｖ', 'w': 'ｗ', 'x': 'ｘ', 'y': 'ｙ', 'z': 'ｚ' }
            };

            const generateText = () => {
                const text = userInput.value.toLowerCase(); // Sab haroof ko chota kar dein
                if (!text) {
                    outputContainer.innerHTML = '';
                    return;
                }

                let html = '';
                for (const styleName in characterMaps) {
                    const map = characterMaps[styleName];
                    let transformedText = '';
                    for (const char of text) {
                        transformedText += map[char] || char; // Agar harf map mein ho to badlo, warna waisa hi rehne do
                    }
                    html += `
                        <div class="result-card">
                            <div class="result-preview" data-text="${transformedText}">${transformedText}</div>
                            <button class="copy-button">Copy</button>
                        </div>
                    `;
                }
                outputContainer.innerHTML = html;
            };

            // Copy button ki functionality
            outputContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('copy-button')) {
                    const button = e.target;
                    const card = button.closest('.result-card');
                    const textToCopy = card.querySelector('.result-preview').dataset.text;
                    
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        button.textContent = 'Copied!';
                        button.classList.add('copied');
                        setTimeout(() => {
                            button.textContent = 'Copy';
                            button.classList.remove('copied');
                        }, 1500);
                    });
                }
            });

            userInput.addEventListener('input', generateText);
        });
    </script>
</body>
</html>
